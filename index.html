<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmae1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Click the Color Game</h1>
        <p>Target Color: <span id="targetColor">Red</span></p>
        <p>Score: <span id="score">0</span> | Time Left: <span id="timer">1:17</span></p>
        <div id="gameGrid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <!-- overlay -->

        <!-- For win -->

        <div id="congratsOverlay" class="overlay">
            congratulations ! You Win !
            <button id="restartGameOverlay" class="overlay-button">Restart Game</button>
        </div>
        
        <!-- For Lose -->
        <div id="loseOverlay" class="overlay overlay-lose">
            sorry ! you Lose !
            <button id="restartGameOverlayLose" class="overlay-button">Restart Game</button>
        </div>

        <!-- For Audio -->
           <!-- Background Music -->
              <audio id="BackgroundMusic" loop>
                  <source src="background_music.mp3" type="audio/mpeg">
              </audio>

            <!-- Win Music -->
               <audio id="winMusic">
                  <source src="win.mp3" type="audio/mpeg">
               </audio>

            
            <!-- Lose Music -->
            <audio id="loseMusic">
                <source src="you-lose-game-sound.mp3" type="audio/mpeg">
             </audio>

             
            <!-- Correct Music -->
            <audio id="correctMusic">
                <source src="correct.mp3" type="audio/mpeg">
             </audio>

             
            <!-- incorrect Music -->
            <audio id="incorrectMusic">
                <source src="wrong-answer.mp3" type="audio/mpeg">
             </audio>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
